<!DOCTYPE html>
<html>
<head>
  <title>Aditya Tupe | Projects</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <header>
    <div class="name-box">Aditya Tupe</div>
    <div class="container">
      <a href="index.html" class="box">Home</a>
      <a href="skills.html" class="box">Skills</a>
      <a href="projects.html" class="box active">Projects</a>
      <a href="contact.html" class="box">Contact</a>
    </div>
  </header>

  <main class="projects-section">
    <h1 class="page-title">My Projects</h1>
    
    <div class="slider-container">
      <button class="slider-arrow left" onclick="prevProject()">â€¹</button>
      
      <div class="slider-wrapper" id="sliderWrapper"></div>
      
      <button class="slider-arrow right" onclick="nextProject()">â€º</button>
    </div>

    <div class="slider-dots" id="sliderDots"></div>
    
  </main>

  <footer>
    <p>&copy; 2024 Aditya Tupe. All rights reserved.</p>
  </footer>

  <script>
    const projects = [
      {
        name: "E-Commerce Platform",
        description: "A fully functional e-commerce website with shopping cart, payment integration, and admin dashboard. Built with modern technologies for optimal performance.",
        tags: ["React", "Node.js", "MongoDB", "Stripe"],
        icon: "ðŸ›’",
        link: "https://github.com/yourusername/ecommerce-platform"
      },
      {
        name: "Weather Dashboard",
        description: "Real-time weather application with interactive maps, forecasts, and beautiful visualizations. Supports multiple cities and weather alerts.",
        tags: ["JavaScript", "API", "CSS3", "Charts"],
        icon: "ðŸŒ¤ï¸",
        link: "https://yourwebsite.com/weather-dashboard"
      },
      {
        name: "Task Management App",
        description: "Collaborative task manager with drag-and-drop interface, team collaboration features, and progress tracking. Perfect for remote teams.",
        tags: ["Vue.js", "Firebase", "Tailwind"],
        icon: "âœ“",
        link: "https://github.com/yourusername/task-manager"
      },
      {
        name: "Portfolio Website",
        description: "Modern and responsive portfolio showcasing projects with smooth animations and interactive elements. Optimized for all devices.",
        tags: ["HTML5", "CSS3", "JavaScript"],
        icon: "ðŸ’¼",
        link: "https://yourwebsite.com"
      },
      {
        name: "Chat Application",
        description: "Real-time messaging app with WebSocket support, file sharing, and group chat functionality. Secure end-to-end encryption.",
        tags: ["Socket.io", "Express", "React"],
        icon: "ðŸ’¬",
        link: "https://github.com/yourusername/chat-app"
      }
    ];


    let currentIndex = 0;

    function createProjectCard(project, index) {
      const card = document.createElement('div');
      card.className = 'project-card';
      card.dataset.index = index;

      const tagsHTML = project.tags.map(tag => '<span class="tag">' + tag + '</span>').join('');

      card.innerHTML = `
        <a href="${project.link}" target="_blank" class="project-link">
          <div class="project-media"><div class="placeholder">${project.icon}</div></div>
          <div class="project-info">
            <h2>${project.name}</h2>
            <p>${project.description}</p>
            <div class="project-tags">${tagsHTML}</div>
            <button class="view-btn">View Project â†’</button>
          </div>
        </a>
      `;

      return card;
    }


    function initSlider() {
      const wrapper = document.getElementById('sliderWrapper');
      const dotsContainer = document.getElementById('sliderDots');
      
      projects.forEach((project, index) => {
        const card = createProjectCard(project, index);
        wrapper.appendChild(card);
      });
      
      projects.forEach((_, index) => {
        const dot = document.createElement('div');
        dot.className = 'dot';
        dot.onclick = () => goToProject(index);
        dotsContainer.appendChild(dot);
      });
      
      updateSlider();
    }

    function updateSlider() {
      const cards = document.querySelectorAll('.project-card');
      const dots = document.querySelectorAll('.dot');
      
      cards.forEach((card, index) => {
        card.className = 'project-card';
        
        if (index === currentIndex) {
          card.classList.add('active');
        } else if (index === (currentIndex - 1 + projects.length) % projects.length) {
          card.classList.add('prev');
        } else if (index === (currentIndex + 1) % projects.length) {
          card.classList.add('next');
        }
      });
      
      dots.forEach((dot, index) => {
        dot.classList.toggle('active', index === currentIndex);
      });
    }

    function nextProject() {
      currentIndex = (currentIndex + 1) % projects.length;
      updateSlider();
    }

    function prevProject() {
      currentIndex = (currentIndex - 1 + projects.length) % projects.length;
      updateSlider();
    }

    function goToProject(index) {
      currentIndex = index;
      updateSlider();
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') prevProject();
      if (e.key === 'ArrowRight') nextProject();
    });

    initSlider();
  </script>

</body>
</html>
